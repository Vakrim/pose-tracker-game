<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pose Tracker - MoveNet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    #loading {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="loading">Loading MoveNet model...</div>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
